<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEmployee" dg-required="true" dg-colon="true">Employee</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idEmployee"
	                            name="Employee"
	                            state="{{ forms.details['Employee'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Employee"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsEmployee"
	                            dg-placeholder="Search Employee ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idTitle" dg-required="true" dg-colon="true">Title</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Title'].$valid }}">
	                            <fd-input id="idTitle"
	                                name="Title"
	                                state="{{ forms.details['Title'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Title"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="100.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Title">
	                            </fd-input>
	                            <fd-form-message dg-type="error">The value doesn't match the required pattern ''</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idNetSalary" dg-required="true" dg-colon="true">NetSalary</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
							<fd-step-input dg-id="idNetSalary"
								name="NetSalary"
								state="{{ forms.details['NetSalary'].$valid ? '' : 'error' }}"
								dg-required="true"
								ng-model="entity.NetSalary"
								is-readonly="action === 'select'"
								placeholder="Enter NetSalary"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idTaxes" dg-required="true" dg-colon="true">Taxes</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
							<fd-step-input dg-id="idTaxes"
								name="Taxes"
								state="{{ forms.details['Taxes'].$valid ? '' : 'error' }}"
								dg-required="true"
								ng-model="entity.Taxes"
								is-readonly="action === 'select'"
								placeholder="Enter Taxes"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idPayrollPeriod" dg-required="false" dg-colon="true">PayrollPeriod</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idPayrollPeriod"
	                            name="PayrollPeriod"
	                            state="{{ forms.details['PayrollPeriod'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.PayrollPeriod"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsPayrollPeriod"
	                            dg-placeholder="Search PayrollPeriod ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDueDate" dg-required="true" dg-colon="true">DueDate</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['DueDate'].$valid }}">
	                            <fd-input id="idDueDate"
	                                name="DueDate"
	                                state="{{ forms.details['DueDate'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.DueDate"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idPayrollStatus" dg-required="false" dg-colon="true">PayrollStatus</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idPayrollStatus"
	                            name="PayrollStatus"
	                            state="{{ forms.details['PayrollStatus'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.PayrollStatus"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsPayrollStatus"
	                            dg-placeholder="Search PayrollStatus ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idPayDate" dg-required="false" dg-colon="true">PayDate</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['PayDate'].$valid }}">
	                            <fd-input id="idPayDate"
	                                name="PayDate"
	                                state="{{ forms.details['PayDate'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.PayDate"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

		<fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="{{action === 'create' ? 'Create' : 'Update'}}" dg-type="emphasized" ng-click="action === 'create' ? create() : update()" state="{{ forms.details.$valid ? '' : 'disabled' }}"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" dg-type="transparent" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>
		<fd-bar bar-design="footer" ng-show="action === 'select' && entityActions.length && entity.Id">
			<fd-bar-right>
				<fd-bar-element ng-repeat="action in entityActions">
					<fd-button dg-label="{{action.label}}" dg-type="emphasized" ng-click="triggerEntityAction(action)"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>
    </body>

</html>
