<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="formFieldset">
                <fd-form-group dg-header="PayrollsSummary Details" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEmployee Name" dg-colon="true">Employee Name</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idEmployee Name"
	                            name="Employee Name"
	                            ng-model="entity['Employee Name']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Employee Name">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idNet Salary" dg-colon="true">Net Salary</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idNet Salary"
								class="right-align"
								name="Net Salary"
								ng-model="entity['Net Salary']"
								is-readonly="true"
								placeholder="Enter Net Salary"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idTaxes" dg-colon="true">Taxes</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idTaxes"
								class="right-align"
								name="Taxes"
								ng-model="entity['Taxes']"
								is-readonly="true"
								placeholder="Enter Taxes"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idBonuses" dg-colon="true">Bonuses</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idBonuses"
								class="right-align"
								name="Bonuses"
								ng-model="entity['Bonuses']"
								is-readonly="true"
								placeholder="Enter Bonuses"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idTotal" dg-colon="true">Total</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idTotal"
								class="right-align"
								name="Total"
								ng-model="entity['Total']"
								is-readonly="true"
								placeholder="Enter Total"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStart Date" dg-colon="true">Start Date</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-input id="idStart Date"
	                            name="Start Date"
	                            ng-model="entity['Start Date']"
	                            ng-readonly="true"
	                            type="date">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idPay Date" dg-colon="true">Pay Date</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
	                        <fd-input id="idPay Date"
	                            name="Pay Date"
	                            ng-model="entity['Pay Date']"
	                            ng-readonly="true"
	                            type="date">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStatus" dg-colon="true">Status</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idStatus"
	                            name="Status"
	                            ng-model="entity['Status']"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Status">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
				</fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>
    </body>

</html>
